     <!DOCTYPE html>
     <html lang="en">
     <head>
        <title>PetPurely - Login (User) Failed</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=true/">

         <!-- Favicon Icon -->
         <link rel="shortcut icon" type="image/x-icon" href="./assets/images/petperks_favicon.png">

         <!-- Delays for 5 seconds, before navigating to login page automatically -->
         <meta http-equiv = "refresh" content = "5; url = ./login.html" /> 


         <!-- [CASCADING STYLE SHEETS (CSS)] -->
         
         <!-- Latest Bootstrap min CSS -->
         <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

         <!-- Google Font -->
         <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet"> 
         <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet"> 

         <!-- Customized Style CSS -->
         <link rel="stylesheet" href="./assets/css/petpurely/css/pets_styles.css" type="text/css">

         <!-- Style CSS -->
         <link rel="stylesheet" href="./assets/css/style.css">
         <link rel="stylesheet" href="./assets/css/responsive.css">

         <!-- End of Cascading Style Sheet -->

     </head>
     <body>

        <!-- LOADER -->
        <div class="preloader">
            <div class="lds-ellipsis">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- END LOADER -->
         
        <div class="container-fluid" id="loginFailedDialog">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Sorry, </strong> You have failed to sign-in to your Customer Account. Please Try Again.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="loginFailedRoute('customer');"></button>
                      </div>
                </div>
            </div>
        </div>
        
     </body>

     <!-- [JAVASCRIPT] -->

    <!-- Latest jQuery --> 
    <script src="./assets/js/jquery-3.7.1.min.js"></script>

    <!-- jquery-ui --> 
    <script src="./assets/js/jquery-ui.js"></script>

    <!-- scripts js --> 
    <script src="./assets/js/scripts.js"></script>  

    <!-- Custom Javascript -->
    <script defer src="./assets/js/petpurely/js/pets_scripts.js"></script>
     
     </html>
