<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=true">
    
    
    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

    <!-- Customized Style CSS -->
    <link rel="stylesheet" href="./assets/css/pets_styles.css" type="text/css">

</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">New Product</h3>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required title="Please click this button to select the Product image to upload.">
                    </div>
                    <div class="mb-3">
                        <label for="productId" class="form-label">Product ID/SKU:</label>
                        <input type="text" class="form-control" id="txtProductId" name="txtProductId" placeholder="Enter Product ID/SKU" required title="Please provide the product ID/SKU here.">
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name:</label>
                        <input type="text" class="form-control" id="txtProductName" name="txtProductName" placeholder="Enter Product Name" required title="Please provide the product name here.">
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="txtProductDescription" name="txtProductDescription" rows="3" placeholder="Enter Product Description" required title="Please provide the desciption for your product here."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productWeight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="txtProductWeight" name="txtProductWeight" placeholder="Enter Weight" step="0.01" required title="Please type your product weight or click on the spinner to input it.">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="txtProductPrice" name="txtProductPrice" placeholder="Enter Price" step="0.01" required title="Please type your product weight or click on the spinner to input it.">
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="txtProductCategory" name="txtProductCategory" placeholder="Enter Category" required title="Please provide your product category here.">
                    </div>
                    <div class="mb-3">
                        <label for="productSupplier" class="form-label">Supplier</label>
                        <input type="text" class="form-control" id="txtProductSupplier" name="txtProductSupplier" placeholder="Enter Supplier" required title="Please provide your product supplier here.">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success" title="Please click this button to create this product's information">Add Product</button>
                        <button type="reset" class="btn btn-secondary" title="Please click this button to clear all the product's information fields.">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
